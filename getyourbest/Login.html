<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Academia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="csslogin.css" />
</head>
<body>
  <div class="logo-container">
    <img src="imagens/icone.png" alt="Logo da Academia" class="logo" />
  </div>
  <div class="formulario-container">
    <h1>Login</h1>
    <form action="logar.php" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <div class="campo-senha">
        <input type="password" id="senha" name="senha" required />
        <button type="button" class="mostrar-senha" onclick="alternarSenha()">👁️</button>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script>
    function alternarSenha() {
      const input = document.getElementById('senha');
      const icone = document.querySelector('.mostrar-senha');
  
      if (input.type === 'password') {
        input.type = 'text';
        icone.textContent = '🙈';
      } else {
        input.type = 'password';
        icone.textContent = '👁️';
      }
    }
  </script>
</body>
</html>
